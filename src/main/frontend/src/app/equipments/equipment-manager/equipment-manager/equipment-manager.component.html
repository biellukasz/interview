<form [formGroup]="form">
  <!--<input type="hidden" formControlName="uid" value="">-->
  <div class="form-group">
    <label>Type</label>
    <select name="role" class="form-control" formControlName="type">
      <option *ngFor="let equipmentType of equipmentTypes" [value]="equipmentType">{{equipmentType}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Broken</label>
    <input type="checkbox" class="form-check-inline" formControlName="toFix">
  </div>
    <div formArrayName="properties">
      <div *ngFor="let item of form.get('properties').controls; let i = index" [formGroup]="form.get('properties').controls[i]">
        <input class="form-control" type="text" formControlName="parameterName" placeholder="property name">
        <input class="form-control" type="text" formControlName="parameterValue" placeholder="property value">
        <button type="button" class="btn-primary small" (click)="form.get('properties').removeAt(i)">remove</button>
      </div>
    </div>
    <button class="btn btn-primary btn-sm" type="button" (click)="addItem()">Add Property</button>
    <div formArrayName="comments">
      <div *ngFor="let comment of form.get('comments').controls; let i = index" [formGroup]="form.get('comments').controls[i]">
        <input class="form-control" type="text" formControlName="commentValue" placeholder="comment">
        <button type="button" class="btn-primary small" (click)="form.get('comments').removeAt(i)">remove</button>
      </div>
    </div>
    <button class="btn btn-primary btn-sm" type="button" (click)="addComment()">Add Comment</button>
  <button class="btn btn-success" type="button" (click)="createEquipment()">Add</button>
  <button class="btn btn-success" type="button" (click)="resetFrom()">Reset</button>
  <button class="btn btn-success" type="button" (click)="updateEquipment()">Update</button>
  </form>
